{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'store/plugins/fontawesome-free/css/all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'store/dist/css/adminlte.min.css' %}">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang quản trị</title>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-default btn-sm" style="margin-top: 3px;background: red;">
                        <span class="glyphicon glyphicon-log-out"><a class="a" href="?page=logout" style="color:#fff;">Log out</a></span>
                    </button>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                {% comment %} <img src="static/store/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8"> {% endcomment %}
                <span class="brand-text font-weight-light">Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar" style="height: 1000px;;">
                <!-- Sidebar user (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                
                    <div class="info">
                        <a href="#" class="d-block"></a>
                    </div>
                </div>

                <!-- SidebarSearch Form -->
                
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                            <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'addBook' %}" class="nav-link">
                                <p>Book</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'addLaptop' %}" class="nav-link">
                                <p>Laptop</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'addMobilePhone' %}" class="nav-link">
                                <p>MobilePhone</p>
                            </a>
                        </li>
                        {% comment %} <li class="nav-item">
                            <a href="{% url 'addItem' %}" class="nav-link">
                                <p>Item1</p>
                            </a>
                        </li> {% endcomment %}
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            
        </aside>
        <div class="main" style="margin-left: 500px">
            {%block content%}
            {%endblock%}
        </div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>
    $(function() {
        bsCustomFileInput.init();
    });
    </script>
</body>

</html>
